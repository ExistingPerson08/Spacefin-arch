css: |
  .main-section {
    margin: 15px;
    border-radius: 25px;
    color: #ffffff; /* Přeneseno z .global-section */
  }
  .main-section banner-text {
    margin: 30px; /* Přeneseno z .global-section banner-text-overlay */
    padding: 20px; /* Přeneseno z .global-section banner-text-overlay */
    color: white;
    text-shadow: 1px 1px 4px rgba(0, 0, 5, 1); /* Z .global-section banner-text */
  }
  .main-section banner {
    margin-top: 30px;
    margin-left: 30px;
    margin-right: 30px;
    border-radius: 10px;
  }
  .main-section title {
    text-shadow: 1px 1px 4px rgba(0, 0, 5, 1); /* Přeneseno z .global-section title */
  }
  .main-section subtitle {
    font-weight: 400;
    text-shadow: 4px 4px 8px rgba(0, 0, 5, 1); /* Přeneseno z .global-section subtitle */
  }
  .main-section app-tile > button {
    background-color: alpha(white, 0.1); /* Přeneseno z .global-section app-tile > button */
  }

  /* Nové třídy pro různé sekce s oddělenými light/dark barvami */

  /* Spacefin Recommends */
  .background-1-light {
    background: linear-gradient(0deg, #774c45, #a5897b);
  }
  .background-1-dark {
    background: linear-gradient(to top, #0d0e19, #111324, #13182f, #161b3b, #1a1f47, #1e2351, #22275c, #272b66, #2c3171, #31387d, #363e88, #3b4594);
  }

  /* Browsers */
  .background-2-light {
    background: linear-gradient(to left top, #252b57, #2b305b, #32365f, #383b63, #3e4167, #43476b, #494c6e, #4e5272, #545877, #5a5f7b, #606580, #666c84);
  }
  .background-2-light app-tile > button {
    color: #ffffff;
  }
  .background-2-light app-tile-installed-indicator {
    color: #ffffff;
  }
  .background-2-dark {
    background: linear-gradient(to left top, #1f2843, #252e49, #2c344f, #323a56, #39405c, #414865, #494f6e, #515777, #5d6385, #696f93, #757ba2, #8288b1);
  }

  /* Media */
  .background-3-light {
    background: linear-gradient(0deg, #356c94, #64aec7);
  }
  .background-3-dark {
    background: linear-gradient(to top, #10202c, #122432, #152937, #172d3d, #1a3243, #1f394b, #244053, #29475b, #325368, #3b5f74, #446b81, #4d788e);
  }

  /* Office & Productivity */
  .background-4-light {
    background: linear-gradient(0deg, #2a2d2c, #b69092);
  }
  .background-4-light app-tile > button {
    color: #ffffff;
  }
  .background-4-light app-tile-installed-indicator {
    color: #ffffff;
  }
  .background-4-dark {
    background: linear-gradient(to top, #030a15, #070e19, #0a111d, #0d1421, #0f1625, #131c2f, #17233a, #1c2945, #25365b, #2f4371, #3a5088, #465ea0);
  }

  /* Games */
  .background-5-light {
    background: linear-gradient(0deg, #1c3727, #85d0b0);
  }
  .background-5-light app-tile-installed-indicator {
    color: #243a98;
  }
  .background-5-dark {
    background: linear-gradient(0deg, #080914, #393a58);
  }

  /* Utilities */
  .background-6-light {
    background: linear-gradient(to left top, #282217, #373227, #474438, #585549, #69685c, #747468, #808175, #8c8e82, #94988c, #9da395, #a5ada0, #adb8aa);
  }
  .background-6-dark {
    background: linear-gradient(to left top, #111b24, #15202d, #1a2636, #212b3f, #293048, #313652, #3a3c5c, #444266, #4f4b74, #5a5582, #665e90, #72689f);
  }

  /* Developers */
  .background-7-light {
    background: linear-gradient(90deg, #8c4d38 0%, #906860 55%, #8c4d38 100%);
  }
  .background-7-dark {
    background: linear-gradient(90deg, #241a23 0%, #75554e 55%, #241a23 100%);
  }

  /* Sustainability & Education */
  .background-8-light {
    background: linear-gradient(45deg, #2a0e07, #7f4f39);
  }
  .background-8-light app-tile > button {
    color: #ffffff;
  }
  .background-8-light app-tile-installed-indicator {
    color: #ffffff;
  }
  .background-8-dark {
    background: linear-gradient(45deg, #2b1c2c, #4C6897);
  }

  /* AI and Machine Learning */
  .background-9-light {
    background: linear-gradient(90deg, #b56537 0%, #ffb267 35%, #b56537 100%);
  }
  .background-9-dark {
    background: linear-gradient(90deg, #004466 0%, #507aa2 35%, #004466 100%);
  }

